<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/brain result.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="array.js"></script>
    <title>QuizApp</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="main">

        <nav class="navbar bg-gray">
            <div class="nav-content">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png">
                </a>
                <div class="categories-container">
                    <h4 class="categories">HTML</h4><br>
                    <h4 class="categories">CSS</h4><br>
                    <h4 class="categories">JavaScript</h4>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="card" style="width: 40rem;">
                <img src="img/quiz.jpg" id="header-image" class="card-img-top">

                <div class="progress overflow-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 15%" id="progress-bar"></div>
                </div>

                <div class="card-body" id="end-screen" style="display: none;">
                    <div class="text-center final-text">
                        Quiz beendet!
                    </div>

                    <div class="text-center">
                        Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="amount-of-questions">xxx</b> richtig beantwortet.
                    </div>

                    <div class="margin-center">

                        <button onclick="restartGame()" type="button" class="btn btn-dark">Erneut Spielen</button>

                    </div>
                </div>

                <div class="card-body" id="question-body">
                    <h5 class="card-title" id="questiontext">Frage</h5><br>

                    <div class="card mb-2 cursor-pointer" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 cursor-pointer" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 cursor-pointer" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 cursor-pointer" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>
                    <br>

                    <div class="question-footer">
                        <span>
                    <b id="next-question">1</b> von <b id="all-questions">5</b> Fragen
                    </span>

                        <button onclick="nextQuestion()" class="btn btn-dark" disabled id="next-button">NÃ¤chste Frage</button>

                    </div>

                </div>
            </div>
        </div>



    </div>
</body>

</html>
